name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y apache2-dev libcjose-dev libssl-dev check
        sudo apt-get install -y libjansson-dev libcurl4-openssl-dev libhiredis-dev        
        ./configure 
    - name: configure
      run: |
        ./autogen.sh
        ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
